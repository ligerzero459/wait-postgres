dist: xenial
sudo: required
language: node_js
node_js:
  - v12
  - v14
  - v16

sudo: true
services:
  - postgresql

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres

env:
  global:
    - POSTGRES_USER=postgres
    - POSTGRES_PORT=5432
    - POSTGRES_DB=travis_ci_test
    - NODE_ENV="test"
    - PGPORT=5432
    - PGUSER=postgres
    - CI=false

cache:
  npm: false

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
    - stage: npm release
      node_js: lts/*
      script: echo "Deploying to npm ..."
      deploy:
        provider: npm
        api_key: $NPM_API_KEY
        on: deploy-npm-release
