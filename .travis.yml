language: node_js
node_js:
  - v13
  - v12
  - v10
  - v8
  - v6
  - v4

before_script:
  - psql -c 'create database poc;' -U postgres

before_install:
  - sudo apt-get update
  - sudo apt-get --yes remove postgresql\*
  - sudo apt-get install -y postgresql-12 postgresql-client-12
  - sudo cp /etc/postgresql/{9.6,12}/main/pg_hba.conf
  - sudo service postgresql restart 12

addons:
  postgresql: 12

env:
  global:
    - PGUSER=postgres
    - PGPORT=5432

services:
  - postgresql
